#
# Sample configuration file for ISC dhcpd for Debian
#
# Attention: If /etc/ltsp/dhcpd.conf exists, that will be used as
# configuration file instead of this file.
#
#

# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

# option definitions common to all supported networks...
one-lease-per-client true;
default-lease-time 86400;
max-lease-time 86400;

option option-128 code 128 = string;
option option-129 code 129 = text;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

subnet 192.168.1.0 netmask 255.255.255.0 {

  option domain-name "home";
  option routers 192.168.1.1;
  option subnet-mask 255.255.255.0;
  option broadcast-address 192.168.1.255;
  option domain-name-servers 10.0.0.5;
  option ntp-servers 192.168.1.1;

  allow booting;
  allow bootp;
  if exists user-class and option user-class = "iPXE" {
    filename "http://10.0.0.5:8080/ipxe/${asset}";
  } else {
    next-server 10.0.0.5;
    filename "undionly.kpxe";
  }
 
  range 192.168.1.10 192.168.1.100;

  host seagate {
    hardware ethernet 00:10:75:4E:5B:AE;
    fixed-address 192.168.1.3;
  }

}

subnet 10.0.0.0 netmask 255.255.255.0 {

  option domain-name "home";
  option routers 10.0.0.1;
  option subnet-mask 255.255.255.0;
  option broadcast-address 10.0.0.255;
  option domain-name-servers 10.0.0.5;
  option ntp-servers 192.168.1.1;

  allow booting;
  allow bootp;
  if exists user-class and option user-class = "iPXE" {
    filename "http://10.0.0.5:8080/ipxe/${asset}";
  } else {
    next-server 10.0.0.5;
    filename "undionly.kpxe";
  }

  host collins {
    hardware ethernet 36:37:61:34:61:61;
    fixed-address 10.0.0.5;
  }

  host plex {
    hardware ethernet 32:65:38:63:64:36;
    fixed-address 10.0.0.6;
  }

  range 10.0.0.10 10.0.0.100;
}

